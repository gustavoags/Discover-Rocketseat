<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="assets/logo.svg" alt="logo rocketnews">
    </header>
    <main>
        <h1 class="title">
            Atualize ideias e informações em 5 minutos.
        </h1>
        <h2 class="sub-title">
            Tudo que você precisa saber para começar seu dia bem e informado.
        </h2>
        <p class="contents">
            Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar &#x2615
        </p>
        <label class="e-form" for="e-mail">Insira seu E-mail:</label>
        <input class="box-email" type="email" id="e-mail" placeholder="oi@rocketseat.com" required autocomplete="off">
        

    </main>

    
</body>
</html>
